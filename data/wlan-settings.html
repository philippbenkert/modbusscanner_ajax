<div class="container-fluid mt-5">
    <section>
        <div class="row">
            <div class="col-md-12"> <!-- zentriert das Formular auf größeren Bildschirmen -->
                <form action="/set-wlan" method="post">

                    <div class="form-group row no-border-label">
                        <label for="ssid" class="col-sm-4 col-form-label">SSID:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ssid" name="ssid" required autocomplete="current-username">
                        </div>
                    </div>
                    
                    <div class="form-group row no-border-label">
                        <label for="password" class="col-sm-4 col-form-label">Passwort:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Einstellungen speichern">
                    </div>

                </form>
            </div>
        </div>
    </section>
</div>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbusscanner</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Stil für den iframe, um ihn an die verfügbare Höhe anzupassen */
        #embeddedContent {
            min-height: calc(100vh - 300px); /* 300px ist ein geschätzter Wert für die Höhe der anderen Inhalte. Diesen Wert ggf. anpassen. */
        }
    </style>
</head>

<body>
    <header class="container-fluid mt-5">
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-2"> <!-- Platz für das Logo -->
                    <img src="/logo.png" alt="Ihr Logo" class="img-fluid">
                </div>
                <div class="col-md-10"> <!-- Platz für den Seitentitel -->
                    <h1 class="text-center">Modbus Scanner</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <button onclick="loadContent('/wlan-settings.html');" class="btn btn-primary mb-2">WLAN Einstellungen</button>
                <button onclick="loadContent('/modbus-settings.html');" class="btn btn-primary mb-2">Modbus Einstellungen</button>
                <button onclick="loadContent('/file-management.html');" class="btn btn-primary mb-2">Datei-Management</button>
                <button onclick="loadContent('/modbus-scanner.html');" class="btn btn-primary mb-2">Scan-Funktionen</button>
            </div>
        </div>
    </section>

    <section class="container-fluid mt-5 full-height">
        <iframe id="embeddedContent" frameborder="0" onload="adjustIframeHeight()" style="width: 100%; border: none; display: block;"></iframe>
    </section>

    <section class="container-fluid mt-5">
        <h2>Status & Übersicht</h2>
        <div class="status text-center">
            <p>Aktuelle Zeit: <span id="currentTime">[Zeit hier]</span></p>
            <p>WLAN-Empfangsstärke: <span id="wifiStatus">[WLAN-Status hier]</span></p>
            <p>Modbus-Verbindungsstatus: <span id="modbusStatus">[Status hier]</span></p>
            <p>Freier Speicherplatz: <span id="freeSpace">[Speicherplatz hier]</span> kByte</p>

            <!-- ... Weitere Details ... -->
        </div>
    </section>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/scripts.js" defer></script>

</body>

</html>

<div class="container-fluid mt-5">
    <header class="text-center">
        <h1>Modbus Einstellungen</h1>
    </header>

    <section class="mt-5">
        <div class="row">
            <div class="col-md-12"> <!-- zentriert das Formular auf größeren Bildschirmen -->
                <form id="modbus-settings-form" action="/save-modbus-settings" method="post">

                    <div class="form-group row no-border-label">
                        <label for="deviceAddress" class="col-sm-4 col-form-label">Zu scannende Adresse:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="deviceAddress" name="deviceAddress" required>
                        </div>
                    </div>
                    
                    <div class="form-group row no-border-label">
                        <label for="baudrate" class="col-sm-4 col-form-label">Baudrate:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="baudrate" name="baudrate">
                                <option value="1200">1200</option>
                                <option value="2400">2400</option>
                                <option value="4800">4800</option>
                                <option value="9600">9600</option>
                                <option value="19200">19200</option>
                                <option value="38400">38400</option>
                                <option value="57600">57600</option>
                                <option value="76800 ">76800 </option>
                                <option value="115200">115200</option>

                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row no-border-label">
                        <label for="parity" class="col-sm-4 col-form-label">Parity:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="parity" name="parity">
                                <option value="n">None (N)</option>
                                <option value="e">Even (E)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row no-border-label">
                        <label for="stopbits" class="col-sm-4 col-form-label">Stopbits:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="stopbits" name="stopbits">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    

                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Einstellungen speichern">
                    </div>

                </form>
            </div>
        </div>
    </section>
</div>

    <script>

function saveSettings(event) {
    event.preventDefault();

    let formData = new FormData(document.getElementById('modbus-settings-form'));

    fetch('/save-modbus-settings', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Einstellungen erfolgreich gespeichert!');
        } else {
            alert('Fehler beim Speichern der Einstellungen. ' + (data.message || ''));
        }
    })
    .catch(error => {
        handleError(error, "Es gab einen Fehler beim Senden der Daten:");
    });
}

function loadModbusSettings() {
    fetch('/get-modbus-settings')
    .then(response => response.json())
    .then(data => {
        if(data) {
            document.getElementById('deviceAddress').value = data.deviceAddress || '1';
            document.getElementById('baudrate').value = data.baudrate || '19200';
            document.getElementById('parity').value = data.parity || 'n';
            document.getElementById('stopbits').value = data.stopbits || '1';
        }
    })
    .catch(error => {
        handleError(error, "Error fetching modbus settings:");
    });
}

document.addEventListener('submit', function(event) {
    if (event.target.id === 'modbus-settings-form') {
        saveSettings(event);
    }
});
loadModbusSettings();

</script>

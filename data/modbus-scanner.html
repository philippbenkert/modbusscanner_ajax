<div class="container-fluid mt-5">
    <header class="text-center">
        <h1>Modbus Scanner</h1>
    </header>

    <section class="mt-5">
        <div class="row">
            <div class="col-md-12">

                <h2>Manueller Scan</h2>
                <form>
                    <div class="form-group row no-border-label">
                        <label for="startregister" class="col-sm-4 col-form-label">Startregister:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="startregister" name="startregister">
                        </div>
                    </div>

                    <div class="form-group row no-border-label">
                        <label for="length" class="col-sm-4 col-form-label">LÃ¤nge:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="length" name="length">
                        </div>
                    </div>

                    <div class="form-group row no-border-label">
                        <label for="function" class="col-sm-4 col-form-label">Funktion:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="function" name="function">
                                <option value="1">readCoils</option>
                                <option value="2">readDiscreteInputs</option>
                                <option value="3">readHoldingRegisters</option>
                                <option value="4">readInputRegisters</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button id="startManual" class="btn btn-primary">Start</button>
                        <button id="stopManual" class="btn btn-secondary">Stop</button>
                    </div>
                </form>

                <div id="manualResults" class="mt-3">
                    <!-- Hier werden die Ergebnisse des manuellen Scans angezeigt -->
                </div>

                <hr>

                <h2>Autoscan</h2>
                <div class="form-group text-center">
                    <button id="startAuto" class="btn btn-primary">Start</button>
                    <button id="stopAuto" class="btn btn-secondary">Stop</button>
                </div>

                <div id="autoResults" class="mt-3">
                    <!-- Hier werden die Ergebnisse des Autoscan angezeigt -->
                </div>

            </div>
        </div>
    </section>
</div>

    <script>

    let isScanning = false;

function startScan(type) {
    if (!isScanning) return;

    let url, resultElement;
    if (type === "manual") {
        url = "/manualscan";
        resultElement = document.getElementById('manualResults');
        const startregister = document.getElementById('startregister').value;
        const length = document.getElementById('length').value;
        const func = document.getElementById('function').value;

        const data = { startregister, length, function: func };
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
            resultElement.innerHTML = data;
            setTimeout(() => startScan(type), 1000);
        });

    } else if (type === "auto") {
        url = "/autoscan";
        resultElement = document.getElementById('autoResults');
        fetch(url)
        .then(response => response.text())
        .then(data => {
            resultElement.innerHTML = data;
            setTimeout(() => startScan(type), 1000);
        });
    }
}

document.addEventListener('click', function(event) {
    switch (event.target.id) {
        case 'startManual':
            isScanning = true;
            startScan("manual");
            break;
        case 'stopManual':
            isScanning = false;
            break;
        case 'startAuto':
            isScanning = true;
            startScan("auto");
            break;
        case 'stopAuto':
            isScanning = false;
            break;
    }
});
</script>

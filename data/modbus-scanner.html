    <header class="container-fluid mt-5">
        <h1 class="text-center">Modbus Scanner</h1>
    </header>

    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12">

                <h2>Manueller Scan</h2>
                <form>
                    <div class="form-group row no-border-label">
                        <label for="startregister" class="col-sm-4 col-form-label">Startregister:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="startregister" name="startregister">
                        </div>
                    </div>

                    <div class="form-group row no-border-label">
                        <label for="length" class="col-sm-4 col-form-label">LÃ¤nge:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="length" name="length">
                        </div>
                    </div>

                    <div class="form-group row no-border-label">
                        <label for="function" class="col-sm-4 col-form-label">Funktion:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="function" name="function">
                                <option value="1">readCoils</option>
                                <option value="2">readDiscreteInputs</option>
                                <option value="3">readHoldingRegisters</option>
                                <option value="4">readInputRegisters</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button id="startManual" class="btn btn-primary">Start</button>
                        <button id="stopManual" class="btn btn-secondary">Stop</button>
                    </div>
                </form>

                <div id="manualResults" class="mt-3">
                    <!-- Hier werden die Ergebnisse des manuellen Scans angezeigt -->
                </div>

                <hr>

                <h2>Autoscan</h2>
                <div class="form-group text-center">
                    <button id="startAuto" class="btn btn-primary">Start</button>
                    <button id="stopAuto" class="btn btn-secondary">Stop</button>
                </div>

                <div id="autoResults" class="mt-3">
                    <!-- Hier werden die Ergebnisse des Autoscan angezeigt -->
                </div>

            </div>
        </div>
    </section>
    <script>
        function startManualScan() {
    
    var isScanning = false;
        
    if(isScanning) {
        const startregister = document.getElementById('startregister').value;
        const length = document.getElementById('manualResults').innerHTML = data;
        const func = document.getElementById('autoResults').innerHTML = data;

        fetch("/manualscan", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ startregister, length, function: func })
        })
        .then(response => response.text())
        .then(data => {
            $('#manualResults').html(data);
            setTimeout(startManualScan, 1000);
        });
    }
}

function startAutoScan() {
    if(isScanning) {
        fetch("/autoscan")
        .then(response => response.text())
        .then(data => {
            $('#autoResults').html(data);
            setTimeout(startAutoScan, 1000);
        });
    }
}
document.addEventListener('click', function(event) {
    switch(event.target.id) {
        case 'startManual':
            if (!isScanning) {
                isScanning = true;
                startManualScan();
            }
            break;
        case 'stopManual':
            isScanning = false;
            break;
        case 'startAuto':
            if (!isScanning) {
                isScanning = true;
                startAutoScan();
            }
            break;
        case 'stopAuto':
            isScanning = false;
            break;
    }
});
    </script>
